<div class="container">
  <mat-toolbar class="toolbar"> My Weather App </mat-toolbar>
  <div class="content">
    <select [formControl]="cityControl" class="city-select">
      <option value="" selected>Select city</option>
      @for (city of cities; track city) {
      <option [value]="city">{{ city }}</option>
      }
    </select>
    <br />
  </div>
  <router-outlet></router-outlet>
</div>
